<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">

  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
    <a class="header__more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">

    <h1 class="hidden">Todo App</h1>

    <section class="section add-section">
      <h2 class="section__title add-section__title">Add Item</h2>
      <div class="section__task">
        <input id="new-task" class="section__task-text" type="text">
        <button class="section__task-btn add-btn">Add</button>
      </div>
    </section>

    <section class="section todo-section">
      <h2 class="section__title">Todo</h2>
      <ul id="incomplete-tasks" class="section__tasks">
        <li class="section__task">
          <input class="section__task-checkbox" type="checkbox">
          <label class="section__task-label">Pay Bills</label>
          <input type="text" class="section__task-text">
          <button class="section__task-btn edit-btn">Edit</button>
          <button class="section__task-btn delete-btn">
            <img class="delete-btn__img" src="./remove.svg" alt="Remove">
          </button>
        </li>
        <li class="section__task edit-mode">
          <input class="section__task-checkbox" type="checkbox">
          <label class="section__task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="section__task-text">
          <button class="section__task-btn edit-btn">Save</button>
          <button class="section__task-btn delete-btn">
            <img class="delete-btn__img" src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </section>

    <section class="section completed-section">
      <h2 class="section__title">Completed</h2>
      <ul id="completed-tasks" class="section__tasks">
        <li class="section__task">
          <input class="section__task-checkbox" type="checkbox" checked>
          <label class="section__task-label">See the Doctor</label>
          <input type="text" class="section__task-text">
          <button class="section__task-btn edit-btn">Edit</button>
          <button class="section__task-btn delete-btn">
            <img class="delete-btn__img" src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </section>

  </main>
 
  <script src="app.js"></script>

</body>

</html>
